<html>
<head>
<title> CALCULATOR </title>
</head>
<body>
<script type="text/javascript">
var a= parseInt(prompt("enter number 1"));
var b=parseInt(prompt("enter number 2"));
var c;
c=a*b;
document.write(" multiplication: ");
document.write(c)

var d;
d=a/b;
document.write(" division : ");
document.write(d);

var e;
e=a+b;
document.write(" sum : ");
document.write(e);

var f;
f=a-b;
document.write(" subtraction : ");
document.write(f);

</script>
</body>
</html>
